name: GitHub Actions S3
on: [push]
jobs:
  Deploy-S3:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - uses: actions/steup-node@v2
        with:
          node-version: "16"
      - run: npm install
      - run: npm run build
      - run: ls -l public
